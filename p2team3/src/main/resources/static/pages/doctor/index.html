<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Λίστα Ραντεβού</title>
    <!--css bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="myStyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="../../scripts/doctor/homepage.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">



    <script>

        function openNav() {
            document.getElementById("menuIconId").style.opacity = "0.0";
            document.getElementById("navLinks").style.marginLeft = "708px";
            document.getElementById("mySidenav").style.width = "210px";
            document.getElementById("main").style.marginLeft = "210px";
            document.body.style.backgroundColor = "rgba(0,0,0,0.4)";

            setTimeout(function () {

                $("#mChoice1").fadeIn(1000);
                setTimeout(function () {
                    $("#mChoice2").fadeIn(1000);
                }, 200);



            }, 500);

        }


        function closeNav() {
            document.getElementById("menuIconId").style.opacity = "1.0";
            document.getElementById("navLinks").style.marginLeft = "900px";
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
            document.body.style.backgroundColor = "white";
            document.getElementById("mChoice1").style.display = "none";
            document.getElementById("mChoice2").style.display = "none";
            
        }
    </script>

</head>

<body>


   
  <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a id="mChoice1" href="doctorAppointments.html">Αρχική Σελίδα</a>
        <a id="mChoice2" href="#">Έξοδος</a>
      </div>
    
      <div id="navBar" class="container-fluid">
        <div id="main">
        <div class="row">
          <h2></h2>
          <p></p>

          <span id="menuIconId" style="font-size:30px;cursor:pointer" onclick="openNav();">&#9776; </span>
    
          <a class="offset-md-1" href="doctorAppointments.html">
            <img id="logoId" src="logoRect.PNG" alt="Home">
          </a>
    
          <div id="navLinks" class="offset-md-6"  target="_blank">Αποσύνδεση</div>
        </div>
        </div>
    
      </div>









    <div class="container-fluid col-6">
        <div class="card" id="changeApForm">
            <h5 id="windowHeader" class="card-header h5 ">Λίστα Ραντεβού</h5>
            <div class="card-body" id="cardBody">


                <div class="row">
                    <div class="container-fluid ">

                        <div class="form-row ">
                            <input class="input-field col-12" type="text" placeholder="Ασθένεια" id="inputdisease" name="disease">

                        </div>
                    </div>
                </div>


                <div class="row mt-4">

                    <label class="col-sm-2 mt-2">Από:</label>

                    <div class="col-sm-4 mr-4">
                        <div class="form-group">
                            <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                                <input type="text" id="dateFrom" class="form-control datetimepicker-input" data-target="#datetimepicker1" />
                                <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <script type="text/javascript">
                        $(function () {
                            $('#datetimepicker1').datetimepicker();
                        });
                    </script>


                    <label class="mt-2 mr-4">Έως:</label>
                    <div class="col-sm-4 ">

                        <div class="form-group">
                            <div class="input-group date" id="datetimepicker2" data-target-input="nearest">
                                <input type="text" id="dateTo" class="form-control datetimepicker-input" data-target="#datetimepicker2" />
                                <div class="input-group-append" data-target="#datetimepicker2" data-toggle="datetimepicker">
                                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <script type="text/javascript">
                        $(function () {
                            $('#datetimepicker2').datetimepicker();
                        });
                    </script>



                </div>


                <div class="form-row justify-content-center mt-2">
                    <button type="submit" id="buttonSearch" class="btn btn-primary col-5 ">Αναζήτηση</button>
                </div>








            </div>


        </div>

        <div class="container-fluid" id="canDataTable">
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Ημερομηνία/Ώρα</th>
                        <th>ID Ραντεβού</th>
                        <th>Όνομα Ασθενούς</th>
                        <th>Ασθένεια</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

 
        </div>





</body>

</html>
