    <script>

            function openNav() {
                document.getElementById("menuIconId").style.opacity = "0.0";
                document.getElementById("navLinks").style.marginLeft = "708px";
                document.getElementById("mySidenav").style.width = "210px";
                document.getElementById("main").style.marginLeft = "210px";
                document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
    
                setTimeout(function () {
    
                    $("#mChoice1").fadeIn(1000);
                    setTimeout(function () {
                        $("#mChoice2").fadeIn(1000);
                    }, 200);
                    setTimeout(function () {
                  $("#mChoice3").fadeIn(1000);
                }, 400);
    
    
    
                }, 500);
    
            }
    
    
            function closeNav() {
                document.getElementById("menuIconId").style.opacity = "1.0";
                document.getElementById("navLinks").style.marginLeft = "900px";
                document.getElementById("mySidenav").style.width = "0";
                document.getElementById("main").style.marginLeft = "0";
                document.body.style.backgroundColor = "white";
                document.getElementById("mChoice1").style.display = "none";
                document.getElementById("mChoice2").style.display = "none";
                document.getElementById("mChoice3").style.display = "none";
                
            }
        </script>

<body>


        <div id="mySidenav" class="sidenav">

                </div>

    <div class="container-fluid col-5">
        <div class="card" id="changeApForm">
            <h5 id="windowHeader" class="card-header h5 ">Ενημέρωση Ραντεβού</h5>
            <div class="card-body" id="cardBody">

                <div class="row ">
                    <label for="specialty" class="  label col-3">Ειδικότητα:</label>
                    <input type="text" readonly class="form-control-plaintext col-9" id="specialty" value="">
                </div>
                <div class="row ">
                    <label for=" doctor" class=" label col-3">Γιατρός:</label>
                    <input type="text" readonly class="form-control-plaintext col-9" id="doctor" value=" ">
                </div>


                <div class="container">
                    <div class="container">

                        <div class="row">
                            <label class=" label col-6">Ημέρα και ώρα ραντεβού:</label>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                                        <input type="text" id="appDate" class="form-control datetimepicker-input" data-target="#datetimepicker1" />
                                        <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <script type="text/javascript">
                                $(function () {
                                    $('#datetimepicker1').datetimepicker();
                                });
                            </script>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <label for="descriptionTextArea " class="label">Περιγραφή συμπτομάτων</label>
                        <textarea class="form-control" id="descriptionTextArea" rows="3"></textarea>
                    </div>

                    <div class="row mt-3">
                        <label for="notesTextArea" class="label">Παρατηρήσεις</label>
                        <textarea class="form-control" id="notesTextArea" rows="3"></textarea>
                    </div>


                </div>


                <div class="container-fluid mt-4">
                    <div class="form-row justify-content-end">
                        <a type="button" href="../patient/index.html" id="buttonBack" class="btn btn-primary mr-4">Πίσω</a>
                        <button type="submit" id="buttonDelete" class="btn btn-primary offset-md-4 mr-4">Διαγραφή</button>
                        <button type="submit" id="buttonUpdate" class="btn btn-primary">Ενημέρωση</button>
                    </div>
                </div>




            </div>



        </div>
