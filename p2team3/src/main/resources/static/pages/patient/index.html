    <style>
        #changeApForm { 
            margin-top: 100px;
            
        }
        #conDataTable{
            background-color:#8cbdb2
        }
        

body {
    font-family: "Lato", sans-serif;
    transition: background-color .5s;
}

.sidenav {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #111;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
}

.sidenav a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 22px;
    color: #818181;
    display: block;
    transition: 0.3s;
}

.sidenav a:hover {
    color: #f1f1f1;
}

.sidenav .closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 22px;
    margin-left: 50px;
}

#navBar{

    background-color: #111;
}

#main {
    transition: margin-left .5s;
    padding: 8px;
   
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}

#navLinks:link {
    color:#818181;
    background-color: transparent;
    text-decoration: none;
    font-size: 22px;
    
}
#cardBody {
    padding-left: 50px;
    padding-right: 50px;
    padding-top: 50px;
    
}
#navLinks:hover {
    color: #f1f1f1;
    background-color: transparent;
    text-decoration: none;
}
#windowHeader{text-align: center}

body {
    background-image: url("back1.jpg");
}

</style>


    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
            document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
            document.body.style.backgroundColor = "white";
        }
    </script>

</head>

<body>


    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

        <a href="../patient/newAppointment.html">Νέο Ραντεβού</a>

            <div class="card-body" id="cardBody">

                <div class="row">
                    <div class="dropdown  col-4">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"

                            Ειδικότητα
                        </button>
                        <div class="dropdown-menu" id="dp1" aria-labelledby="dropdownMenuButton1">

                        </div>
                    </div>



                    <div class="col-sm-4">

                            <div class="input-group date" id="datetimepicker1" data-target-input="nearest">

                                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <script type="text/javascript">
                        $(function () {
                            $('#datetimepicker1').datetimepicker({ defaultDate: new Date() });
                        });
                    </script>

                    <div class="col-sm-4">
                        <div class="form-group">
                            <div class="input-group date" id="datetimepicker2" data-target-input="nearest">

                                </div>
                            </div>
                        </div>
                    </div>
                    <script type="text/javascript">
                        $(function () {
                            $('#datetimepicker2').datetimepicker({ defaultDate: new Date() });

                    </script>






                    <div class="container-fluid mt-4">
                        <div class="form-row justify-content-end">

                                ραντεβού</a>
                            <button type="button" id="searchButton" class="btn btn-primary mr-1">Αναζήτηση</button>
                        </div>
                    </div>




                </div>
